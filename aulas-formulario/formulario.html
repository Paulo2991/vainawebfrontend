<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Formularios - HTML</title>
</head>
<body>
	
	<fieldset>
		<legend>
			Login
		</legend>

	</fieldset>
	<form action="">
		<label for="nome">Name</label>
		<input type="text" id="nome" name="nome" placeholder="Insira seu nome">
		<br>
		<label for="email">E-mail</label>
		<input type="email" id="email" name="email" placeholder="Insira seu e-mail">
		<br>
		<label for="senha">Senha</label>
		<input type="password" id="senha" name="senha" placeholder="Insira sua senha">
		<br>
		<label for="idade">Idade</label>
		<input type="number" id="idade" id="idade" name="idade" placeholder="Digite sua idade">
		<br>
		<label for="">Aluno vai na web</label>
		<input type="radio" id="apenasUm" name="apenasUm">
		<label for="apenasUm">Sim</label>
		<input type="radio" id="apenasUm" name="apenasUm">
		<label for="apenasUm">Não</label>
		<br>
		<label for="">Tipos de Batata</label>
		<input type="checkbox" name="">
		<label for="">Batata Frita</label>
		<input type="checkbox" id="assada" name="">
		<label for="assada">Batata Assada</label>
		<br>
		<button type="submit">Enviar Formulário</button>
	</form>
</body>
</html>
